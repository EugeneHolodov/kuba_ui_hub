<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Kuba UI Hub - Material 3 Design System">
  
  <!-- Mobile viewport settings - Fixed width to prevent scaling -->
  <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kuba UI Hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Kuba UI Hub</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    /* Container to center iPhone frame */
    #app-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }
    
    /* iPhone 16 Pro Max frame - Fixed size, always centered */
    #phone-frame {
      width: 430px !important;
      height: 932px !important;
      min-width: 430px !important;
      max-width: 430px !important;
      min-height: 932px !important;
      max-height: 932px !important;
      background: #1a1a1a;
      border-radius: 50px;
      padding: 12px;
      box-shadow: 
        0 0 0 3px #000,
        0 20px 60px rgba(0, 0, 0, 0.7),
        0 0 0 10px #2a2a2a,
        inset 0 0 0 2px #333;
      position: relative;
      flex-shrink: 0 !important;
      flex-grow: 0 !important;
    }
    
    /* iPhone notch simulation */
    #phone-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #1a1a1a;
      border-radius: 0 0 20px 20px;
      z-index: 10;
      z-index: 1;
    }
    
    /* Screen area - inner display */
    #screen {
      width: 100% !important;
      height: 100% !important;
      background: #000;
      border-radius: 38px;
      overflow: hidden;
      position: relative;
    }
    
    /* Flutter app container */
    flutter-view,
    flutter-view > * {
      width: 100% !important;
      height: 100% !important;
      display: block !important;
    }
    
    /* Loading spinner */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #93328E;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      z-index: 100;
    }
    
    /* Only make responsive on actual mobile devices (smaller than phone) */
    @media (max-width: 480px) and (max-height: 980px) {
      #app-container {
        padding: 0;
        min-height: 100vh;
      }
      
      #phone-frame {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
      }
      
      #phone-frame::before {
        display: none;
      }
      
      #screen {
        border-radius: 0;
      }
    }
    
    /* Ensure phone stays centered on very wide screens */
    @media (min-width: 2000px) {
      #app-container {
        padding: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="phone-frame">
      <div id="screen">
        
        <script src="flutter_bootstrap.js" async></script>
      </div>
    </div>
  </div>
  
  <script>
    // Ensure phone frame stays locked at device dimensions
    (function() {
      function lockPhoneFrame() {
        const frame = document.getElementById('phone-frame');
        if (frame) {
          frame.style.width = '430px';
          frame.style.height = '932px';
        }
      }
      
      lockPhoneFrame();
      window.addEventListener('resize', lockPhoneFrame);
      setTimeout(lockPhoneFrame, 100);
      setTimeout(lockPhoneFrame, 1000);
    })();
  </script>
</body>
</html>
