<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Kuba UI Hub - Material 3 Design System">
  
  <!-- Mobile viewport settings - Fixed width to prevent scaling -->
  <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kuba UI Hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Kuba UI Hub</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    /* Container to center iPhone frame */
    #app-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }
    
    /* iPhone 16 Pro Max frame - Fixed size, always centered */
    #phone-frame {
      width: 430px !important;
      height: 932px !important;
      min-width: 430px !important;
      max-width: 430px !important;
      min-height: 932px !important;
      max-height: 932px !important;
      background: #1a1a1a;
      border-radius: 50px;
      padding: 10px;
      box-shadow: 
        0 0 0 2px #000,
        0 20px 60px rgba(0, 0, 0, 0.6),
        0 0 0 8px #2a2a2a;
      position: relative;
      flex-shrink: 0 !important;
      flex-grow: 0 !important;
    }
    
    /* iPhone notch simulation */
    #phone-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #1a1a1a;
      border-radius: 0 0 20px 20px;
      z-index: 10;
      z-index: 1;
    }
    
    /* Screen area */
    #screen {
      width: 100% !important;
      height: 100% !important;
      max-width: 410px !important;
      max-height: 912px !important;
      background: #fff;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
    }
    
    /* Flutter app container - prevent scaling */
    flutter-view {
      width: 100% !important;
      height: 100% !important;
      max-width: 410px !important;
      max-height: 912px !important;
      display: block;
      transform: scale(1) !important;
    }
    
    /* Prevent any Flutter canvas from scaling */
    canvas {
      max-width: 410px !important;
      max-height: 912px !important;
    }
    
    /* Loading spinner */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #93328E;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      z-index: 100;
    }
    
    /* Only make responsive on actual mobile devices (smaller than phone) */
    @media (max-width: 480px) and (max-height: 980px) {
      #app-container {
        padding: 0;
        min-height: 100vh;
      }
      
      #phone-frame {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
      }
      
      #phone-frame::before {
        display: none;
      }
      
      #screen {
        border-radius: 0;
      }
    }
    
    /* Ensure phone stays centered on very wide screens */
    @media (min-width: 2000px) {
      #app-container {
        padding: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="phone-frame">
      <div id="screen">
        <div class="loading">Loading...</div>
        <script src="flutter_bootstrap.js" async></script>
      </div>
    </div>
  </div>
  
  <script>
    // Lock phone frame dimensions after Flutter loads
    (function() {
      function lockDimensions() {
        const phoneFrame = document.getElementById('phone-frame');
        const screen = document.getElementById('screen');
        
        if (phoneFrame) {
          phoneFrame.style.width = '430px';
          phoneFrame.style.height = '932px';
          phoneFrame.style.maxWidth = '430px';
          phoneFrame.style.maxHeight = '932px';
          phoneFrame.style.minWidth = '430px';
          phoneFrame.style.minHeight = '932px';
        }
        
        if (screen) {
          screen.style.maxWidth = '410px';
          screen.style.maxHeight = '912px';
        }
      }
      
      // Lock immediately
      lockDimensions();
      
      // Lock after DOM loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', lockDimensions);
      }
      
      // Lock after Flutter loads (with delay)
      setTimeout(lockDimensions, 100);
      setTimeout(lockDimensions, 500);
      setTimeout(lockDimensions, 1000);
      setTimeout(lockDimensions, 2000);
      
      // Watch for resize and lock again
      window.addEventListener('resize', lockDimensions);
      
      // Use MutationObserver to catch any style changes
      const observer = new MutationObserver(function(mutations) {
        lockDimensions();
      });
      
      // Observe the phone frame for attribute changes
      const phoneFrame = document.getElementById('phone-frame');
      if (phoneFrame) {
        observer.observe(phoneFrame, {
          attributes: true,
          attributeFilter: ['style', 'class', 'width', 'height']
        });
      }
    })();
  </script>
</body>
</html>
