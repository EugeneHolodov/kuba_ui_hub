<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Kuba UI Hub - Material 3 Design System">
  
  <!-- Mobile viewport settings for iPhone 16 Pro Max (430x932) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kuba UI Hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Kuba UI Hub</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    
    /* Container to simulate iPhone 16 Pro Max dimensions */
    #app-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    /* Phone frame */
    #phone-frame {
      width: 430px;
      height: 932px;
      max-width: 100%;
      max-height: 100%;
      background: #000;
      border-radius: 50px;
      padding: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    /* Screen area */
    #screen {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 42px;
      overflow: hidden;
      position: relative;
    }
    
    /* Flutter app container */
    flutter-view {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    /* Responsive: if screen is smaller than phone, make it full screen */
    @media (max-width: 470px) {
      #app-container {
        padding: 0;
      }
      
      #phone-frame {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        padding: 0;
      }
      
      #screen {
        border-radius: 0;
      }
    }
    
    /* Loading spinner */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #93328E;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="phone-frame">
      <div id="screen">
        <div class="loading">Loading...</div>
        <script src="flutter_bootstrap.js" async></script>
      </div>
    </div>
  </div>
</body>
</html>
