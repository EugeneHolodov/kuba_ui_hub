<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Kuba UI Hub - Material 3 Design System">
  
  <!-- Mobile viewport settings - Fixed width to prevent scaling -->
  <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kuba UI Hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Kuba UI Hub</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Simple container - Flutter handles sizing via MediaQuery */
    #app-container {
      position: relative;
      /* Phone frame styling */
      background: #1a1a1a;
      border-radius: 50px;
      padding: 12px;
      box-shadow: 
        0 0 0 3px #000,
        0 20px 60px rgba(0, 0, 0, 0.7),
        0 0 0 10px #2a2a2a,
        inset 0 0 0 2px #333;
    }
    
    /* iPhone notch */
    #app-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #1a1a1a;
      border-radius: 0 0 20px 20px;
      z-index: 1000;
    }
    
    /* Inner screen container */
    #flutter-target {
      width: 430px;
      height: 932px;
      background: #000;
      border-radius: 38px;
      overflow: hidden;
      position: relative;
    }
    
    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #93328E;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 16px;
      z-index: 100;
    }
    
    /* Mobile responsive */
    @media (max-width: 480px), (max-height: 980px) {
      html, body {
        padding: 0;
      }
      
      #app-container {
        border-radius: 0;
        padding: 0;
        box-shadow: none;
      }
      
      #app-container::before {
        display: none;
      }
      
      #flutter-target {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="flutter-target">
      <div class="loading">Loading...</div>
    </div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
